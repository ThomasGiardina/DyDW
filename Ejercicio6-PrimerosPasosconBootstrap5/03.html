<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grilla y clases auxiliares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

            </div>
        </div>

        <div class="row g-3 mb-3 d-flex d-md-none">

            <div class="col-6 col-sm-3"><div class="p-4 bg-secondary-subtle text-center">2</div></div>

            <div class="col-6 col-sm-3"><div class="p-4 bg-secondary-subtle text-center">4</div></div>
        </div>

        <div class="row g-3 mb-3 d-none d-md-flex">
        <div class="col-md-3"></div>
            <div class="col-md-3"><div class="p-4 bg-secondary-subtle text-center">1</div></div>
            <div class="col-md-3"><div class="p-4 bg-secondary-subtle text-center">2</div></div>
            
        </div>

        <div class="row g-3 mb-3 d-none d-md-flex">

            <div class="col-md-6"></div>
            <div class="col-md-3"><div class="p-4 bg-secondary-subtle text-center">4</div></div>
        </div>


        <div class="row mb-3">
            <div class="col-12 d-none d-sm-block d-md-none">
                <div class="p-3 bg-info text-center">tablet</div>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-6 col-sm-3 order-md-4"><div class="p-4 bg-warning text-center">a</div></div>
            <div class="col-6 col-sm-3 order-md-3"><div class="p-4 bg-warning text-center">b</div></div>
            <div class="col-6 col-sm-3 order-md-2"><div class="p-4 bg-warning text-center">c</div></div>
            <div class="col-6 col-sm-3 order-md-1"><div class="p-4 bg-warning text-center">d</div></div>
        </div>

            <div class="col-12 d-block d-sm-none">
                <div class="p-3 bg-info text-center">mobile</div>
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-12 d-none d-md-block">
                <div class="p-3 bg-info text-center">desktop</div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-12 d-block d-sm-none">
                <div class="p-4 bg-danger text-white text-center">:D</div>
            </div>
            </div>
            
            <div class="row g-3 mb-3 justify-content-md-center d-none d-sm-flex">
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="p-4 bg-danger text-white text-center">:(</div>
                </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="p-4 bg-danger text-white text-center">:D</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="p-4 bg-success text-white text-center rounded-2">footer</div>
            </div>
        </div>
